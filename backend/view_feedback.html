<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìä User Feedback & Problem Reports Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .header h1 {
            color: #1f2937;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #6b7280;
            font-size: 1.1rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .positive { color: #10b981; }
        .negative { color: #ef4444; }
        .problem { color: #f59e0b; }
        .total { color: #667eea; }

        .filters {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #e5e7eb;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .filter-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .feedback-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .feedback-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .feedback-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .feedback-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f3f4f6;
        }

        .feedback-id {
            font-weight: bold;
            color: #667eea;
            font-size: 1.1rem;
        }

        .feedback-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .badge-positive {
            background: #d1fae5;
            color: #065f46;
        }

        .badge-negative {
            background: #fee2e2;
            color: #991b1b;
        }

        .badge-problem {
            background: #fef3c7;
            color: #92400e;
        }

        .feedback-timestamp {
            color: #9ca3af;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .feedback-question {
            background: #f9fafb;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .feedback-question strong {
            color: #374151;
            display: block;
            margin-bottom: 8px;
        }

        .feedback-answer {
            color: #1f2937;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .feedback-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #f3f4f6;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .meta-label {
            color: #6b7280;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .meta-value {
            color: #1f2937;
            font-size: 0.95rem;
        }

        .empty-state {
            background: white;
            padding: 60px;
            border-radius: 15px;
            text-align: center;
            color: #9ca3af;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .problem-type-badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-right: 8px;
        }

        .type-bug { background: #fee2e2; color: #991b1b; }
        .type-feature { background: #dbeafe; color: #1e40af; }
        .type-improvement { background: #d1fae5; color: #065f46; }
        .type-ocr { background: #fef3c7; color: #92400e; }
        .type-wrong_answer { background: #fce7f3; color: #831843; }
        .type-other { background: #f3f4f6; color: #374151; }

        @media (max-width: 768px) {
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .filters {
                justify-content: center;
            }
            
            .feedback-meta {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä User Feedback & Problem Reports Dashboard</h1>
            <p>Monitor all user feedback, ratings, and problem reports in real-time</p>
        </div>

        <div class="stats" id="stats">
            <!-- Stats will be loaded here -->
        </div>

        <div class="filters">
            <button class="filter-btn active" onclick="filterFeedback('all')">üìã All</button>
            <button class="filter-btn" onclick="filterFeedback('thumbs_up')">üëç Positive</button>
            <button class="filter-btn" onclick="filterFeedback('thumbs_down')">üëé Negative</button>
            <button class="filter-btn" onclick="filterFeedback('problem_report')">üêõ Problem Reports</button>
            <button class="filter-btn" onclick="filterFeedback('with_corrections')">‚úèÔ∏è With Corrections</button>
        </div>

        <div class="feedback-list" id="feedbackList">
            <!-- Feedback cards will be loaded here -->
        </div>

        <button class="refresh-btn" onclick="loadFeedback()">üîÑ Refresh Data</button>
    </div>

    <script>
        let allFeedback = [];
        let currentFilter = 'all';

        async function loadFeedback() {
            try {
                const response = await fetch('http://localhost:8000/feedback/list');
                const data = await response.json();
                allFeedback = data.feedback || [];
                
                updateStats();
                displayFeedback();
            } catch (error) {
                console.error('Error loading feedback:', error);
                document.getElementById('feedbackList').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <h2>Backend Not Running</h2>
                        <p>Please start the backend server at http://localhost:8000</p>
                    </div>
                `;
            }
        }

        function updateStats() {
            const total = allFeedback.length;
            const positive = allFeedback.filter(f => f.rating === 'thumbs_up').length;
            const negative = allFeedback.filter(f => f.rating === 'thumbs_down').length;
            const problems = allFeedback.filter(f => f.feedback_type === 'problem_report').length;
            const corrections = allFeedback.filter(f => f.correction && f.correction.trim()).length;

            document.getElementById('stats').innerHTML = `
                <div class="stat-card">
                    <div class="stat-number total">${total}</div>
                    <div class="stat-label">Total Feedback</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number positive">${positive}</div>
                    <div class="stat-label">üëç Positive</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number negative">${negative}</div>
                    <div class="stat-label">üëé Negative</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number problem">${problems}</div>
                    <div class="stat-label">üêõ Problem Reports</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" style="color: #8b5cf6;">${corrections}</div>
                    <div class="stat-label">‚úèÔ∏è With Corrections</div>
                </div>
            `;
        }

        function filterFeedback(filter) {
            currentFilter = filter;
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            displayFeedback();
        }

        function displayFeedback() {
            let filtered = [...allFeedback];

            switch(currentFilter) {
                case 'thumbs_up':
                    filtered = filtered.filter(f => f.rating === 'thumbs_up');
                    break;
                case 'thumbs_down':
                    filtered = filtered.filter(f => f.rating === 'thumbs_down');
                    break;
                case 'problem_report':
                    filtered = filtered.filter(f => f.feedback_type === 'problem_report');
                    break;
                case 'with_corrections':
                    filtered = filtered.filter(f => f.correction && f.correction.trim());
                    break;
            }

            if (filtered.length === 0) {
                document.getElementById('feedbackList').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <h2>No Feedback Found</h2>
                        <p>No feedback matches the selected filter</p>
                    </div>
                `;
                return;
            }

            // Sort by ID (newest first)
            filtered.sort((a, b) => b.id - a.id);

            const html = filtered.map(feedback => {
                const isProblemReport = feedback.feedback_type === 'problem_report';
                const badgeClass = feedback.rating === 'thumbs_up' ? 'badge-positive' : 
                                  isProblemReport ? 'badge-problem' : 'badge-negative';
                const badgeText = feedback.rating === 'thumbs_up' ? 'üëç Positive' : 
                                 isProblemReport ? 'üêõ Problem Report' : 'üëé Negative';

                let problemTypeBadge = '';
                if (isProblemReport && feedback.metadata?.problem_type) {
                    const type = feedback.metadata.problem_type;
                    const icons = {
                        bug: 'üêõ',
                        feature: 'üí°',
                        improvement: '‚ö°',
                        ocr: 'üì∑',
                        wrong_answer: '‚ùå',
                        other: 'üìã'
                    };
                    problemTypeBadge = `<span class="problem-type-badge type-${type}">${icons[type] || 'üìã'} ${type.replace('_', ' ').toUpperCase()}</span>`;
                }

                return `
                    <div class="feedback-card">
                        <div class="feedback-header">
                            <span class="feedback-id">Feedback #${feedback.id}</span>
                            <span class="feedback-badge ${badgeClass}">${badgeText}</span>
                        </div>
                        
                        <div class="feedback-timestamp">
                            üìÖ ${new Date(feedback.timestamp).toLocaleString()}
                        </div>

                        ${problemTypeBadge}

                        <div class="feedback-question">
                            <strong>Question:</strong>
                            ${feedback.question}
                        </div>

                        ${feedback.answer ? `
                            <div class="feedback-answer">
                                <strong>Answer:</strong><br>
                                ${feedback.answer.substring(0, 200)}${feedback.answer.length > 200 ? '...' : ''}
                            </div>
                        ` : ''}

                        ${feedback.comment ? `
                            <div class="feedback-answer">
                                <strong>üí¨ Comment:</strong><br>
                                ${feedback.comment}
                            </div>
                        ` : ''}

                        ${feedback.correction ? `
                            <div class="feedback-answer" style="background: #fef3c7; padding: 10px; border-radius: 5px;">
                                <strong>‚úèÔ∏è User Correction:</strong><br>
                                ${feedback.correction}
                            </div>
                        ` : ''}

                        <div class="feedback-meta">
                            ${feedback.metadata?.source ? `
                                <div class="meta-item">
                                    <span class="meta-label">Source</span>
                                    <span class="meta-value">${feedback.metadata.source}</span>
                                </div>
                            ` : ''}
                            ${feedback.metadata?.user_email ? `
                                <div class="meta-item">
                                    <span class="meta-label">üìß Email</span>
                                    <span class="meta-value">${feedback.metadata.user_email}</span>
                                </div>
                            ` : ''}
                            ${feedback.metadata?.confidence ? `
                                <div class="meta-item">
                                    <span class="meta-label">Confidence</span>
                                    <span class="meta-value">${feedback.metadata.confidence}</span>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('feedbackList').innerHTML = html;
        }

        // Load feedback on page load
        loadFeedback();

        // Auto-refresh every 30 seconds
        setInterval(loadFeedback, 30000);
    </script>
</body>
</html>
